<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three-Tier Todo App</title>
  <style>
    /* â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px;
      color: #1a1a2e;
    }

    /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .app {
      width: 100%;
      max-width: 560px;
    }

    header {
      margin-bottom: 32px;
      text-align: center;
    }

    header h1 { font-size: 2rem; font-weight: 700; letter-spacing: -0.5px; }
    header p  { color: #666; margin-top: 6px; font-size: 0.9rem; }

    /* â”€â”€ Architecture badge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .arch {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .badge.fe { background: #dbeafe; color: #1d4ed8; }
    .badge.be { background: #dcfce7; color: #15803d; }
    .badge.db { background: #fef9c3; color: #92400e; }
    .badge.sep { color: #aaa; line-height: 1.6; }

    /* â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,.08);
      overflow: hidden;
    }

    /* â”€â”€ Input row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .input-row {
      display: flex;
      gap: 10px;
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    .input-row input {
      flex: 1;
      border: 1.5px solid #e0e0e0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color .2s;
    }
    .input-row input:focus { border-color: #6366f1; }

    .btn-add {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s, transform .1s;
      white-space: nowrap;
    }
    .btn-add:hover   { background: #4f46e5; }
    .btn-add:active  { transform: scale(.97); }
    .btn-add:disabled { background: #a5b4fc; cursor: not-allowed; }

    /* â”€â”€ Filters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .filters {
      display: flex;
      gap: 4px;
      padding: 12px 20px;
      border-bottom: 1px solid #f0f0f0;
      background: #fafafa;
    }
    .filter-btn {
      padding: 5px 12px;
      border: none;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      font-size: 0.83rem;
      font-weight: 500;
      color: #555;
      transition: background .15s, color .15s;
    }
    .filter-btn.active { background: #eef2ff; color: #4f46e5; }

    /* â”€â”€ Todo list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .todo-list { list-style: none; }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      border-bottom: 1px solid #f5f5f5;
      transition: background .1s;
      animation: fadeIn .2s ease;
    }
    .todo-item:last-child { border-bottom: none; }
    .todo-item:hover { background: #fafafa; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-6px); } to { opacity: 1; } }

    .todo-item input[type="checkbox"] {
      width: 18px; height: 18px;
      accent-color: #6366f1;
      cursor: pointer;
      flex-shrink: 0;
    }

    .todo-title {
      flex: 1;
      font-size: 0.95rem;
      word-break: break-word;
      transition: color .2s;
    }
    .todo-title.done {
      text-decoration: line-through;
      color: #aaa;
    }

    .todo-date {
      font-size: 0.73rem;
      color: #bbb;
      white-space: nowrap;
      margin-right: 4px;
    }

    .btn-del {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
      padding: 2px 4px;
      border-radius: 6px;
      transition: color .15s, background .15s;
      flex-shrink: 0;
    }
    .btn-del:hover { color: #ef4444; background: #fef2f2; }

    /* â”€â”€ Empty & status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #bbb;
      font-size: 0.9rem;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      background: #fafafa;
      border-top: 1px solid #f0f0f0;
      font-size: 0.8rem;
      color: #999;
    }

    .btn-clear {
      background: none;
      border: none;
      color: #f87171;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0;
    }
    .btn-clear:hover { text-decoration: underline; }

    /* â”€â”€ Error toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toast {
      position: fixed;
      bottom: 24px; right: 24px;
      background: #1e1e2e;
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 0.85rem;
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
      opacity: 0;
      transition: opacity .3s;
      z-index: 999;
      max-width: 320px;
    }
    .toast.show { opacity: 1; }

    /* â”€â”€ API status dot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .api-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.78rem;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #d1d5db;
    }
    .dot.ok  { background: #22c55e; }
    .dot.err { background: #ef4444; }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1>ğŸ“ Todo App</h1>
    <p>A simple three-tier web application</p>
    <div class="arch">
      <span class="badge fe">HTML/CSS/JS â€” Frontend</span>
      <span class="badge sep">â†’</span>
      <span class="badge be">Python â€” Backend API</span>
      <span class="badge sep">â†’</span>
      <span class="badge db">SQLite â€” Database</span>
    </div>
  </header>

  <div class="card">
    <div class="input-row">
      <input id="newTodo" type="text" placeholder="What needs to be done?" maxlength="200" />
      <button class="btn-add" id="addBtn" onclick="addTodo()">+ Add</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
      <button class="filter-btn" onclick="setFilter('active',this)">Active</button>
      <button class="filter-btn" onclick="setFilter('done',this)">Done</button>
      <div style="flex:1"></div>
      <div class="api-status">
        <div class="dot" id="dot"></div>
        <span id="apiLabel">connectingâ€¦</span>
      </div>
    </div>

    <ul class="todo-list" id="list"></ul>

    <div class="status-bar">
      <span id="leftCount">0 items left</span>
      <button class="btn-clear" onclick="clearDone()">Clear completed</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  const API = "http://localhost:5000/todos";
  let todos  = [];
  let filter = "all";

  // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const $ = id => document.getElementById(id);

  function toast(msg, ms = 3500) {
    const el = $("toast");
    el.textContent = msg;
    el.classList.add("show");
    setTimeout(() => el.classList.remove("show"), ms);
  }

  function fmtDate(iso) {
    return new Date(iso).toLocaleDateString(undefined, { month: "short", day: "numeric" });
  }

  // â”€â”€ API calls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function apiFetch(path = "", opts = {}) {
    const res = await fetch(API + path, {
      headers: { "Content-Type": "application/json" },
      ...opts
    });
    if (!res.ok) throw new Error(await res.text());
    return res.json();
  }

  // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function render() {
    const list = $("list");
    const filtered = todos.filter(t =>
      filter === "all"    ? true :
      filter === "active" ? !t.completed :
                             t.completed
    );

    if (filtered.length === 0) {
      list.innerHTML = `<li class="empty">${
        filter === "done"   ? "No completed tasks yet." :
        filter === "active" ? "Nothing left to do! ğŸ‰" :
                              "No todos yet. Add one above."
      }</li>`;
    } else {
      list.innerHTML = filtered.map(t => `
        <li class="todo-item">
          <input type="checkbox" ${t.completed ? "checked" : ""}
                 onchange="toggleTodo(${t.id}, this.checked)" />
          <span class="todo-title ${t.completed ? "done" : ""}">${escHtml(t.title)}</span>
          <span class="todo-date">${fmtDate(t.created)}</span>
          <button class="btn-del" onclick="deleteTodo(${t.id})" title="Delete">âœ•</button>
        </li>
      `).join("");
    }

    const active = todos.filter(t => !t.completed).length;
    $("leftCount").textContent = `${active} item${active !== 1 ? "s" : ""} left`;
  }

  function escHtml(str) {
    return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  }

  // â”€â”€ CRUD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadTodos() {
    try {
      todos = await apiFetch();
      setApiStatus(true);
      render();
    } catch {
      setApiStatus(false);
    }
  }

  async function addTodo() {
    const input = $("newTodo");
    const title = input.value.trim();
    if (!title) { input.focus(); return; }
    $("addBtn").disabled = true;
    try {
      const todo = await apiFetch("", {
        method: "POST",
        body: JSON.stringify({ title })
      });
      todos.unshift(todo);
      input.value = "";
      render();
    } catch (e) {
      toast("âŒ Could not add todo â€” is the backend running?");
    } finally {
      $("addBtn").disabled = false;
      input.focus();
    }
  }

  async function toggleTodo(id, completed) {
    try {
      const updated = await apiFetch(`/${id}`, {
        method: "PUT",
        body: JSON.stringify({ completed })
      });
      todos = todos.map(t => t.id === id ? updated : t);
      render();
    } catch {
      toast("âŒ Update failed");
      loadTodos();   // revert
    }
  }

  async function deleteTodo(id) {
    try {
      await apiFetch(`/${id}`, { method: "DELETE" });
      todos = todos.filter(t => t.id !== id);
      render();
    } catch {
      toast("âŒ Delete failed");
    }
  }

  async function clearDone() {
    const done = todos.filter(t => t.completed);
    await Promise.all(done.map(t => apiFetch(`/${t.id}`, { method: "DELETE" })));
    todos = todos.filter(t => !t.completed);
    render();
  }

  // â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setFilter(f, el) {
    filter = f;
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    el.classList.add("active");
    render();
  }

  // â”€â”€ API health indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setApiStatus(ok) {
    $("dot").className      = "dot " + (ok ? "ok" : "err");
    $("apiLabel").textContent = ok ? "API connected" : "API offline";
    if (!ok) toast("âš ï¸  Backend not reachable. Start the server:\n  python backend/app.py");
  }

  // â”€â”€ Enter key shortcut â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  $("newTodo").addEventListener("keydown", e => {
    if (e.key === "Enter") addTodo();
  });

  // â”€â”€ Boot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadTodos();
  setInterval(loadTodos, 30_000);   // poll every 30 s
</script>
</body>
</html>
