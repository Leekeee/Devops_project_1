apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
  - ../../base

commonLabels:
  environment: staging

patches:
  # 2 backend replicas in staging to test load balancing
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: backend

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: frontend

  # Medium PVC in staging
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 1Gi
    target:
      kind: PersistentVolumeClaim
      name: db-pvc

  # Staging uses nodePort 30001
  - patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30001
    target:
      kind: Service
      name: frontend-service

  # Moderate resource limits in staging
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
    target:
      kind: Deployment
      name: backend
